<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Capstone Forever</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .cta-button {
            padding: 12px 24px;
            background-color: #22d3ee;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0891b2;
        }
    </style>
</head>
<body>
    <div class="cta-buttons">
        <a href="{% url 'employee_signup' %}" class="cta-button">Get Started as an Employee</a>
        <a href="{% url 'employer_signup' %}" class="cta-button">Get Started as an Employer</a>
    </div>
</body>
</html>
