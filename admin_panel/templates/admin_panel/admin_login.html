{% extends "base.html" %}

{% block title %}PESO Admin Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-1">PESO Admin</div>
            <h2 class="block mt-1 text-lg leading-tight font-medium text-black">Login</h2>
            <form method="post" class="mt-6">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-6">
                    <button type="submit" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Log in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
